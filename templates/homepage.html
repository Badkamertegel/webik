<!DOCTYPE html>

{% extends "layout.html" %}

{% block title %}
    Homepage
{% endblock %}

{% block main %}
<html lang="en">
<head>
  <title>Homepage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

{% if session.user_id %}
<center><form class="form-inline" method="get" action="/game">

  <div class="form-group" style="text-align: center; vertical-align: middle">
    <label for="Join" class="sr-only">Enter quiz name</label>
    <input type="text" class="form-control" id="Join" placeholder="Enter quiz name">
  </div>

  <div class="form-group" style="text-align: center;">
    <button type="submit" class="btn btn-default">Join quiz</button>
  </div>

</form></center>
{% endif %}

{% if session.user_id %}
<center><form class="form-inline" method="get" action="/create">

  <div class="form-group" style="text-align: center; vertical-align: middle">
    <label for="Join" class="sr-only">Create quiz name</label>
    <input name ="create" type="text" class="form-control" id="Join" placeholder="Create quiz name" >
  </div>

  <div class="form-group" style="text-align: center;">
    <button type="submit" class="btn btn-default">Create quiz</button>

  </div>

</form></center>
{% endif %}

</body>
</html>

{% endblock %}
