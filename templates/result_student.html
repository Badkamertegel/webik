{% extends "layout.html" %}

{% block title %}
    Result student
{% endblock %}

{% block main %}
<div style="background:#ff4d4d">
<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Username</th>
      <th scope="col">Quiz Name</th>
      <th scope="col">Category</th>
      <th scope="col">Difficulty</th>
      <th scope="col">Score</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ username }}</td>
      <td>{{ quiz }}</td>
      <td>{{ result_category }}</td>
      <td>{{ result_difficulty }}</td>
      <td>{{ result_score }} / {{ result_total }}</td>
    </tr>
  </tbody>
</table>
</div>

<body>
  <center>
    <form action="homepage">
      <button style="height:50px; width:200px;" class="btn btn-info btn-lg" type="submit">Return to homepage</button>
    </form>
  </center>
</body>

{% endblock %}
