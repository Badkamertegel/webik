<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
        <meta charset="utf-8"/>
        <meta content="initial-scale=1, width=device-width" name="viewport"/>

        <!-- documentation at http://getbootstrap.com/, alternative themes at https://www.bootstrapcdn.com/bootswatch/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

        <link href="{{ url_for('static', filename='28.css') }}" rel="stylesheet"/>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <title>Triviator: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <div class="nav">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <a class="navbar-brand" ><span>TRIVIATOR</span></a>
                    <div class="collapse navbar-collapse" id="navbar">
                        {% if session.user_id %}
                            <ul class="nav navbar-nav navbar-left">
                                <li><a href="{{ url_for('homepage') }}"><span class = "glyphicon glyphicon-home"></span> Homepage</a></li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="{{ url_for('logout') }}"><span class = "glyphicon glyphicon-log-out"></span> Log out</a></li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="{{ url_for('result') }}"><span class = "glyphicon glyphicon-folder-open"></span>  Results</a></li>
                            </ul>
                        {% else %}
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="{{ url_for('teacher_register') }}"><span class = "glyphicon glyphicon-user"></span>Teacher-Register</a></li>
                                <li><a href="{{ url_for('login') }}"><span class = "glyphicon glyphicon-log-in"></span> Log in</a></li>
                            </ul>
                        {% endif %}
                    </div>
                </div>
            </nav>
            <main>
                {% block main %}{% endblock %}
            </main>

        </div>

    </body>

</html>
