{% extends "layout.html" %}

{% block title %}
    Log in
{% endblock %}

{% block main %}
<div class = "tekst">
        Welcome to the TRIVIATOR
    </div>

    <div class= "leerling">
        If you are a student and you don't have an account yet, register here:
    </div>
<p>

</p>
<center>
    <div style="padding: 40px 40px 40px 40px">
        <li><a href="{{ url_for('register') }}"><button type="button" style="font-family:Impact" class="btn btn-info btn-lg">Register</button></a></li>
    </div>
</center>

<body>
    <div>
        <form action="{{ url_for('login') }}" method="post">
            <div class="form-group">
                <label>Username</label>
                <input id="login" type="text" class="form-control" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input id="login" type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-info btn-lg">Login</button>
        </form>
    </div>
</body>
{% endblock %}
