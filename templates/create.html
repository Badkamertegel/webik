{% extends "layout.html" %}

{% block title %}
    Create
{% endblock %}

{% block main %}
    <form action="{{ url_for('create') }}" method="post">
        <div class="form-group">
            <select id="login" class="form-control" name="categorie">
                {% for cat in categorie %}
                    <option value="{{ cat }}">{{ cat }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <select id="login" class="form-control" name="difficulty">
                {% for dif in difficulty %}
                    <option value="{{ dif }}">{{ dif }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input id="login" class="form-control" name="questions" placeholder="Number of questions (Max 10)" type="number" max="10" min="1"/>
        </div>
        <div class="form-group">
            <input id="login" class="form-control" name="quiz_name" placeholder="Quiz Name" type="text"/>
        </div>
        <div class="form-group">
            <button class="btn btn-info btn-lg" type="submit" value="submit">Create Quiz</button>
        </div>
    </form>
{% endblock %}
